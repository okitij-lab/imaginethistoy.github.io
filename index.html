<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Imagine This Toy Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
      background: #faf7f0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto 20px;
      line-height: 1.6;
    }
    img {
      width: 220px;
      margin: 20px auto;
    }
    input[type="email"] {
      padding: 12px;
      width: 260px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: black;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Imagine This Toy Company</h1>
  <p>We’re building playful tools that spark imagination.<br><br>
     Our first product, <strong>Ona</strong>, is a kids’ recording device that lets children record, play and share their stories.</p>

  <!-- IMAGE -->
  <img src="https://via.placeholder.com/220x220.png?text=Ona+Device" alt="Ona">

  <p><strong>Be the first to hear when we launch:</strong></p>

  <!-- Signup form -->
  <form action="https://buttondown.email/api/emails/embed-subscribe/imaginethis" method="post" target="_blank">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

</body>
</html>
