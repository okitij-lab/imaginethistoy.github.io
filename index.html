<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imagine This Toy Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #faf7f0;
      text-align: center;
    }

    img {
      width: 240px;
      max-width: 80%;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 15px;
    }

    p {
      font-size: 17px;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
      color: #333;
    }

    input[type="email"] {
      padding: 12px;
      width: 260px;
      max-width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: black;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background: #333;
    }

    form {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="imaginethislogo.png" alt="Imagine This Toy Company Logo">

  <h1>Welcome to Imagine This Toy Company</h1>
  <p>
    We're building playful tools that spark imagination.  
    Our first product, <strong>Ona</strong>, is a kids' recording device that lets children
    record, play, and share their stories.  
  </p>

  <p><strong>Be the first to hear when we launch:</strong></p>

  <!-- Email signup form using FormSubmit (free, no login required) -->
  <form action="https://formsubmit.co/josh@imaginethistoy.com" method="POST">
    <input type="hidden" name="_subject" value="New signup for Imagine This">
    <input type="hidden" name="_captcha" value="false">

    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

</body>
</html>
